<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="imageUrl()" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-secondary">
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a
        class="text-secondary text-sm font-bold font-montserrat hover:text-blue-900"
        [routerLink]="['/product', product().slug]"
        >Ver producto</a
      >
    </div>
  </div>
</div>
